<!DOCTYPE html>

<html>
    <head>
        {% if title%}
        <title> {{title}} - Microblog</title>
        {%else%}
        <title>Welcome to the Microblog</title>
        {%endif%}
    
    
    </head>
    <body>
        <h1> Hello, {{user.username}} these are the posts for today: </h1>
        {% for post in posts%}
        <div>
            <p>{{post.author.username}} says: 
                <b>{{post.body}}</b>
            </p>
        </div>
        {%endfor%}
    </body>
</html>
